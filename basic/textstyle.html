<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 서식</title>
  </head>
  <body>
    <div>
      <b>이 텍스트는 bold입니다</b>
    </div>
    <div>
      <strong>이 텍스트는 bold입니다</strong>
    </div>
    <div>
      <i>이 텍스트트 italic 입니다</i>
    </div>
    <div>
      <em>이 텍스트는 emphasized 입니다</em>
    </div>
    <div>
      <sub>subscript 이고</sub>
      <sup>superscript 입니다</sup>
    </div>
  </body>
</html>
