<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      ul {
        width: 960px;
      }
      a:link {
        color: white;
        text-decoration: none;
      }
      a:hover {
        background-color: red;
      }
      li {
        background-color: grey;
        color: white;
        list-style-type: none;
        float: left;
      }
      .clearfix {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <ul class="clearfix">
      <li><a href="#">Home</a></li>
      <li>News</li>
      <li>Contact</li>
      <li>About</li>
    </ul>
  </body>
</html>
