<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="./jquery-3.6.1.min.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
    <style>
      .aqua {
        background: #0ff;
      }
      .red {
        background: red;
      }
      .green {
        background: green;
      }
      .yellow {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6">내용6</p>
    <script>
      $(function () {
        $("#p1").addClass("aqua"); //클래스 속성 추가
        $("#p2").removeClass("red"); //클래스 속성 제거
        $("#p3").toggleClass("yellow"); //속성있으면 제거 없으면 추가 토글 개념
        $("#p4").toggleClass("green");
        //p6에는 p5의 클래스 속성이 yellow이면 text5가져와?
        $("#p6").text($("#p5").hasClass("yellow"));
      });
    </script>
  </body>
</html>
