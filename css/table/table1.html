<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 30%;
      }
      table,
      th,
      td {
        border: 1px solid black; /*선에대한스타일  : 선두께 종류 색상*/
        vertical-align: top; /*세로축 정렬*/
        background-color: aqua;
      }
      td {
        text-align: center;
        height: 50px;
      }
      th {
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
