<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단위</title>
    <style>
      :root {
        font-size: 12px;
      }
      h1 {
        font-size: 1.5rem; /*24px*/
      }
      h2 {
        font-size: 1.2em; /*19.2px*/
      }
      p {
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <!--
        1) px : 고정 값
        2) % : 상대 값
        3) em : 정해진 값에 배율 적용
        4) 문서의 기본(default)값의 배율
    -->
    <h1>CSS 기본문법</h1>
    <h2>기본 색상</h2>
    <p>
      <span style="font-size: 0.8em">Lorem ipsum</span> dolor sit amet
      consectetur adipisicing elit. Asperiores inventore quia eligendi. Hic
      aspernatur qui incidunt corporis? Praesentium dolores, deleniti, suscipit
      cum libero architecto eum error fugit consequuntur, molestias
      voluptatibus?
    </p>
  </body>
</html>
