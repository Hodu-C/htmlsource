<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1::before {
        content: "before ";
        color: red;
      }
      h1::after {
        content: " after";
        color: blue;
      }
      h3::before {
        content: "";
        width: 10px;
        height: 10px;
        background-color: red;
        display: inline-block;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본문법</h1>
    <h2>의사(가상) 요소 선택자</h2>
    <h3>의사(가상) 요소 선택자의 활용</h3>
  </body>
</html>
