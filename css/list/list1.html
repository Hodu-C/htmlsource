<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        list-style-type: disc; /*list-style 로도 가능*/
      }
      .b {
        list-style-type: circle;
      }
      .c {
        list-style-type: square;
      }
      .d {
        list-style-type: upper-roman;
      }
      .e {
        list-style-type: upper-alpha;
      }
      .f {
        list-style-type: lower-roman;
      }
      .demo {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <ul class="a">
      <li>HTML</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
    <ul class="b">
      <li>HTML</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
    <ul class="c">
      <li>HTML</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
    <ol class="d">
      <li>HTML</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="e">
      <li>HTML</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="f">
      <li>HTML</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
    <p>Default list</p>
    <ul class="demo">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
  </body>
</html>
