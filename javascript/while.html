<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 1;
      while (i < 11) {
        console.log(i);
        i++;
      }

      const fruit = ["사과", "망고", "바나나", "수박", "자두", "포도", 33];
      i = 0;
      while (i < fruit.length) {
        console.log(fruit[i]);
        i++;
      }

      let text = "";
      do {
        text += "<br>The number is " + i;
        i++;
      } while (i < 6);
      document.write(text);
    </script>
  </body>
</html>
