<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div * {
        padding: 10px;
        margin: 10px;
      }
      [readonly] {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h3>숫자 맞추기 게임</h3>
    <p>이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. <br /></p>
    <p>숫자는 1~100 사이에 있습니다. <br /></p>
    <div>
      <label for="num1">숫자</label>
      <input type="text" name="num1" id="num1" size="5" />
      <button type="button">확인</button>
    </div>
    <div>
      <label for="num1">추측횟수</label>
      <input type="text" name="count" id="count" size="5" readonly />
    </div>
    <div>
      <label for="num1">힌트</label>
      <input type="text" name="hint" id="hint" readonly />
    </div>
    <script>
      let btn = document.querySelector("button");
      let cnt = 0;
      btn.addEventListener("click", guess);

      let rnd = Math.floor(Math.random() * 100) + 1;
      //컴퓨터가 임의의 숫자 생성하기 1~100
      function guess() {
        let num1 = parseInt(document.querySelector("#num1").value);
        var result = "";
        if (num1 == rnd) {
          result = "추측값 정확";
        } else if (num1 > rnd) {
          result = "추측값이 큽니다";
        } else {
          result = "추측값이 작습니다";
        }

        document.getElementById("hint").value = result;
        cnt++;
        document.getElementById("count").value = cnt;
      }
    </script>
  </body>
</html>
