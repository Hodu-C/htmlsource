<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header">HEADER 1</h1>
    <h2 id="header2"><a href="">HEADER 2</a></h2>
    <div id="divA">This is <span>some</span> text!</div>
    <ul>
      <li>List Item1</li>
      <li>List Item2</li>
      <li>List Item3</li>
      <li>List Item4</li>
      <li>List Item5</li>
    </ul>
    <ul name="list">
      <li>List Item11</li>
      <li>List Item2</li>
      <li>List Item3</li>
      <li>List Item4</li>
      <li>List Item5</li>
    </ul>
    <script>
      //DOM 문서 객체 모델
      //태그(노드) 가져오기 - 1. ID로 찾아오기
      var h1 = document.getElementById("header");
      console.log(h1);

      var h2 = document.getElementById("header2");
      console.log(h2.text);
      console.log(h2.innerHTML);

      h2.innerText = "getElementByid";

      var div = document.getElementById("divA");
      console.log(div);
      console.log(div.textContent);
      console.log(div.innerText);

      //2. 태그명으로 찾기
      var ul = document.getElementsByTagName("ul");
      console.log(ul);
      console.log(ul.item(0).innerHTML);
      console.log(ul.item(0).firstChild); //ul>li 는 사이에 공백이있어서 공백
      console.log(ul.item(0).firstElementChild); //엘리먼트들중에서 첫번째 li

      //3. 이름으로 찾기
      var list = document.getElementsByName("list");
      console.log(list);

      //4. 클래스명으로 찾기
      // document.getElementsByClassName()

      //5. CSS선택자로 찾기
      //document.querySelector()
    </script>
  </body>
</html>
