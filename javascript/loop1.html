  <body>
    <script>
      let numArr = [52, 273, 586, 32, 57, 103, 312, 2];
      let max_value = numArr[0];
      let min_value = numArr[0];
      for (let i = 1; i < numArr.length; i++) {
        max_value = numArr[i] > max_value ? numArr[i] : max_value;
        min_value = numArr[i] < max_value ? numArr[i] : max_value;
      }
      document.write(max_value);
      document.write(min_value);
    </script>
