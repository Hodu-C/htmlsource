<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>DOM 생성</h1>
    <script>
      window.onload = function () {
        //createElement() : element 생성
        let header = document.createElement("h1");
        let content = document.createTextNode("Hello DOM");

        header.appendChild(content);

        // document.body : body 요소 리턴
        document.body.appendChild(header);

        //img 태그 생성 <img src ="", alt""">
        let img = document.createElement("img");
        img.setAttribute(
          "src",
          "../img/929 제피로스 선풍기 쿨링 아이스 팩 쿨 냉풍조끼.png"
        ); //929 제피로스 선풍기 쿨링 아이스 팩 쿨 냉풍조끼
        img.setAttribute("alt", "나이키");

        //img.src =;
        //img.alt =;

        document.appendChild(img);
      };
    </script>
  </body>
</html>
