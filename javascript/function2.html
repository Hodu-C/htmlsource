  <body>
    <button type="button" onclick="showDialog2()">출력</button>
    <script>
      //function 함수명(arg1 ...){}

      //기명함수 - 호이스팅 불가
      let func1 = function showDialog(greeting, name) {
        alert(greeting + "!" + name);
      };

      //익명함수 - 함수 이름이 없음, 호이스팅 불가
      let func2 = function (greeting, name) {
        alert(greeting + "!" + name);
      };

      // 선언 적 함수 - 호이스팅 가능
      function showDialog2() {
        alert("안녕하세요 !");
      }

      //showDialog2();
      //showDialog("f", "j");  함수를 변수에 할당 시 변수로 선언
      //func1("ghod", "jin");
    </script>
  </body>
